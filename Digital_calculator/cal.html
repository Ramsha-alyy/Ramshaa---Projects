<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="cal.css" />
</head>
<body class="light">
  <div class="calculator">
    <div class="display">
      <div id="secondary-display"></div>
      <div id="main-display">0</div>
    </div>

    <div class="buttons">
     
      
      <button class="sci">sin</button>
      <button class="sci">cos</button>
      <button class="sci">tan</button>
      <button class="sci">log</button>
      <button class="sci">√</button>
      <button class="sci">π</button>
      <button class="sci">^</button>
      <button class="sci">e</button>

  
      <button>7</button><button>8</button><button>9</button><button class="operator">/</button>
      <button>4</button><button>5</button><button>6</button><button class="operator">*</button>
      <button>1</button><button>2</button><button>3</button><button class="operator">-</button>
      <button>0</button><button>.</button><button class="equal">=</button><button class="operator">+</button>

     
      <button id="clear">AC</button>
      <button id="del">DEL</button>
    </div>
      <button class="mode">Light</button>
      <button class="mode">Dark</button>
      <button class="mode">Pro</button>
  </div>

  <script src="cal.js"></script>
</body>
</html>
